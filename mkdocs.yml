site_name: Ubuntu Post Installation Script
site_description: Effortless & Simple post-installation script for Ubuntu, Linux Mint and Debian
site_author: Prasad Tengse
site_url: https://ae.prasadt.com/
repo_name: ubuntu-post-install
repo_url: https://github.com/tprasadtp/ubuntu-post-install
copyright: >
  Copyright &copy; 2016 - 2022 Prasad Tengse â€“
  <a href="#__consent">Change cookie settings</a>

docs_dir: "docs"
site_dir: "build/www"
remote_branch: master
remote_name: origin
edit_uri: ""

plugins:
  - search
  - social:
      cards_font: Ubuntu
  - minify:
      minify_html: true

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
  icon:
    logo: material/book
    repo: fontawesome/brands/github-alt

  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Ubuntu
    code: Ubuntu Mono
  favicon: assets/images/favicon.png
  include_search_page: false
  search_index_only: true

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://ae.prasadt.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/tprasadtp

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.superfences
  - codehilite
  - markdown.extensions.md_in_html
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: tprasadtp
      repo: ubuntu-post-install
nav:
  - Home: index.md
  - Options: clioptions.md
  - Tasks: tasks.md
  - Configuration: configuration.md
  - Example: yaml.md
  - FAQ:
      - Dependencies: faq/dependencies.md
      - Distros: faq/distros.md
      - Errors: faq/errors.md
      - Exit Codes: faq/exit-codes.md
      - Debugging: faq/debug.md
  - Testing: testing.md
  - License: license.md
