# Install Config
api: 3
name: Test-Suite-ARM
author: Prasad T
# Configuration
config:
  # Enabled Tasks
  tasks:
    update: true
    upgrade: false
    # Add Repos
    # individual repos flags are mentioned under config.add_repo key
    add_repo: true
    # APT Packages
    apt: true
    # Whether to purge packages mentioned in config.purge key
    purge: true
    debs: true
    binaries: true
    snaps: yes
  # Repository Flags
  add_repo:
    docker: true
    github: true
    gvisor: true
    vscode: true

  # Flags
  flags:
    purge_enabled: true
    preserve_debs: false

  # Packages to purge
  purge:
    - gnome-mines
  install:
    snaps:
      - htop
      - classic::vscode
    debs:
      - https://github.com/sharkdp/bat/releases/download/v0.17.1/bat_0.17.1_arm64.deb
    binaries:
      - kubectl::https://storage.googleapis.com/kubernetes-release/release/v1.20.1/bin/linux/arm64/kubectl
    apt:
      # Admin related Stuff
      administration:
        - curl
      # Security Related Stuff
      security:
        - gnupg2
      # Productivity & Office Tools.
      productivity:
        - curl
      # Tools related to development.
      development:
        - iputils-ping
      # Everything Else
      other:
        - less
      external:
        # Docker
        - docker-ce
        # Github
        - gh
        # VS Code
        - code
